<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Print Broker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script defer src="script.js"></script>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Print Broker</strong></li>
        </ul>
        <ul>
            <li><a href="#catalog">Shop</a></li>
            <li><a href="#design">Design</a></li>
            <li><a href="#checkout" role="button">Checkout</a></li>
        </ul>
    </nav>
    
    <main class="container">
        <section id="catalog">
            <h2>Product Catalog</h2>
            <div id="product-list"></div>
        </section>
        
        <section id="design">
            <h2>Design Studio</h2>
            <canvas id="designCanvas" width="500" height="500"></canvas>
            <button id="uploadImage">Upload Image</button>
            <button id="addText">Add Text</button>
            <button id="saveDesign">Save Design</button>
        </section>
        
        <section id="checkout">
            <h2>Checkout</h2>
            <p>Review your design and complete your order.</p>
            <button id="placeOrder">Place Order</button>
        </section>
    </main>
</body>
</html>
